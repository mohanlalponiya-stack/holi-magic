<body>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const App = () => {
            const [originalImage, setOriginalImage] = useState(null);
            const [processedImage, setProcessedImage] = useState(null);
            const [isProcessing, setIsProcessing] = useState(false);
            const [aiShayari, setAiShayari] = useState("");
            const [isSpeaking, setIsSpeaking] = useState(false);
            const [error, setError] = useState(null);
            const [isGeneratingShayari, setIsGeneratingShayari] = useState(false);

            const fileInputRef = useRef(null);
            const apiKey = ""; // API key ‡§∞‡§®‡§ü‡§æ‡§á‡§Æ ‡§™‡§∞ ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ ‡§¶‡•ç‡§µ‡§æ‡§∞‡§æ ‡§¶‡•Ä ‡§ú‡§æ‡§è‡§ó‡•Ä

            // Exponential backoff retry logic
            const fetchWithRetry = async (url, options, maxRetries = 5) => {
                let delay = 1000;
                for (let i = 0; i < maxRetries; i++) {
                    try {
                        const response = await fetch(url, options);
                        if (response.ok) return response;
                        if (response.status !== 429 && response.status < 500) {
                            const errData = await response.json();
                            throw new Error(errData.error?.message || "‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§è‡§∞‡§∞");
                        }
                    } catch (e) {
                        if (i === maxRetries - 1) throw e;
                    }
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
                throw new Error("‡§Ö‡§≠‡•Ä ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§µ‡•ç‡§Ø‡§∏‡•ç‡§§ ‡§π‡•à, ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§");
            };

            const applyMagic = async (imageUri) => {
                setIsProcessing(true);
                setError(null);
                const base64Data = imageUri.split(',')[1];

                const prompt = "Perform a professional Holi makeover. Add vibrant, thick organic gulal powder colors (pink, orange, yellow) on the face and clothes. Replace the background with a cinematic festive Holi morning celebration scene with colorful dust clouds and bright sunlight. Output must be a high-quality festive photo.";

                try {
                    const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    { text: prompt },
                                    { inlineData: { mimeType: "image/png", data: base64Data } }
                                ]
                            }],
                            generationConfig: { responseModalities: ['TEXT', 'IMAGE'] }
                        })
                    });

                    const data = await response.json();
                    const base64 = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData)?.inlineData?.data;
                    
                    if (base64) {
                        setProcessedImage(`data:image/png;base64,${base64}`);
                        generateShayari();
                    } else {
                        throw new Error("‡§è‡§Ü‡§à ‡§á‡§Æ‡•á‡§ú ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§®‡§æ ‡§∏‡§ï‡§æ‡•§");
                    }
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsProcessing(false);
                }
            };

            const generateShayari = async () => {
                setIsGeneratingShayari(true);
                try {
                    const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: "‡§π‡•ã‡§≤‡•Ä ‡§ï‡•á ‡§á‡§∏ ‡§∏‡•Å‡§Ç‡§¶‡§∞ ‡§Ö‡§µ‡§∏‡§∞ ‡§™‡§∞ ‡§è‡§ï ‡§õ‡•ã‡§ü‡•Ä ‡§î‡§∞ ‡§Æ‡§ß‡•Å‡§∞ 2 ‡§≤‡§æ‡§á‡§® ‡§ï‡•Ä ‡§∂‡§æ‡§Ø‡§∞‡•Ä ‡§≤‡§ø‡§ñ‡•á‡§Ç‡•§" }] }]
                        })
                    });
                    const data = await response.json();
                    setAiShayari(data.candidates?.[0]?.content?.parts?.[0]?.text || "‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï ‡§π‡•ã ‡§Ü‡§™‡§ï‡•ã ‡§π‡•ã‡§≤‡•Ä ‡§ï‡§æ ‡§§‡•ç‡§Ø‡•å‡§π‡§æ‡§∞!");
                } catch (e) {
                    setAiShayari("‡§Æ‡•Å‡§¨‡§æ‡§∞‡§ï ‡§π‡•ã ‡§Ü‡§™‡§ï‡•ã ‡§π‡•ã‡§≤‡•Ä ‡§ï‡§æ ‡§§‡•ç‡§Ø‡•å‡§π‡§æ‡§∞!");
                } finally {
                    setIsGeneratingShayari(false);
                }
            };

            const playVoice = async () => {
                if (!aiShayari || isSpeaking) return;
                setIsSpeaking(true);
                try {
                    const response = await fetchWithRetry(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-tts:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: `‡§â‡§§‡•ç‡§∏‡§æ‡§π ‡§ï‡•á ‡§∏‡§æ‡§• ‡§ï‡§π‡•á‡§Ç: ${aiShayari}` }] }],
                            generationConfig: { 
                                responseModalities: ["AUDIO"], 
                                speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } } 
                            },
                            model: "gemini-2.5-flash-preview-tts"
                        })
                    });
                    const result = await response.json();
                    const pcmData = result.candidates[0].content.parts[0].inlineData.data;
                    const wavBlob = pcmToWav(pcmData, 24000);
                    const audio = new Audio(URL.createObjectURL(wavBlob));
                    audio.play();
                    audio.onended = () => setIsSpeaking(false);
                } catch (e) {
                    setIsSpeaking(false);
                }
            };

            const pcmToWav = (base64Pcm, sampleRate) => {
                const pcmBuffer = Uint8Array.from(atob(base64Pcm), c => c.charCodeAt(0)).buffer;
                const header = new ArrayBuffer(44);
                const view = new DataView(header);
                const writeString = (o, s) => { for (let i=0; i<s.length; i++) view.setUint8(o+i, s.charCodeAt(i)); };
                writeString(0, 'RIFF');
                view.setUint32(4, 36 + pcmBuffer.byteLength, true);
                writeString(8, 'WAVE');
                writeString(12, 'fmt ');
                view.setUint32(16, 16, true);
                view.setUint16(20, 1, true);
                view.setUint16(22, 1, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * 2, true);
                view.setUint16(32, 2, true);
                view.setUint16(34, 16, true);
                writeString(36, 'data');
                view.setUint32(40, pcmBuffer.byteLength, true);
                return new Blob([header, pcmBuffer], { type: 'audio/wav' });
            };

            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => {
                        setOriginalImage(ev.target.result);
                        setProcessedImage(null);
                        setAiShayari("");
                        applyMagic(ev.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center">
                    {/* Header */}
                    <nav className="w-full max-w-6xl px-6 py-8 flex justify-between items-center relative z-10">

                            <h1 className="text-2xl font-black italic tracking-tighter uppercase">‡§π‡•ã‡§≤‡•Ä<span className="text-[#ff0080] text-3xl">PRO</span></h1>
                        </div>
                        <button 
                            onClick={() => fileInputRef.current.click()}
                            className="bg-white text-black px-6 py-2 rounded-full font-bold text-sm btn-festive transition-all shadow-lg active:scale-95 text-white"
                        >
                            ‡§´‡•ã‡§ü‡•ã ‡§Ö‡§™‡§≤‡•ã‡§° üéâ
                        </button>
                    </nav>

                    {/* Main Content */}
                    <main className="w-full max-w-5xl px-6 py-10 flex flex-col items-center gap-12 relative z-10">
                        
                        {!originalImage ? (
                            <div className="text-center space-y-10 py-10">

                                    <div className="inline-flex items-center gap-2 px-4 py-1 rounded-full bg-white/5 border border-white/10 text-[10px] font-bold tracking-[0.2em] uppercase text-pink-400 animate-pulse">
                                        Next-Gen AI Photo Editing
                                    </div>
                                    <h2 className="text-6xl md:text-9xl font-black italic tracking-tighter leading-none">
                                        ‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§ï‡§æ <br />
                                        <span className="text-gradient">‡§ú‡§æ‡§¶‡•Ç ‡§Ø‡§π‡§æ‡§Å ‡§π‡•à!</span>
                                    </h2>
                                    <p className="text-gray-400 max-w-xl mx-auto text-lg md:text-xl font-medium">‡§Ö‡§™‡§®‡•Ä ‡§∏‡§æ‡§ß‡§æ‡§∞‡§£ ‡§´‡•ã‡§ü‡•ã ‡§ï‡•ã ‡§è‡§Ü‡§à ‡§ï‡•Ä ‡§Æ‡§¶‡§¶ ‡§∏‡•á ‡§è‡§ï ‡§∂‡§æ‡§®‡§¶‡§æ‡§∞ ‡§π‡•ã‡§≤‡•Ä ‡§â‡§§‡•ç‡§∏‡§µ ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç‡•§</p>
                                </div>

                                <div 
                                    onClick={() => fileInputRef.current.click()}
                                    className="magic-frame w-72 h-72 md:w-[450px] md:h-[450px] mx-auto cursor-pointer group"
                                >
                                    <div className="magic-frame-inner w-full h-full flex flex-col items-center justify-center gap-6">
                                        <div className="text-8xl group-hover:scale-110 transition-transform drop-shadow-2xl">üì∏</div>
                                        <div className="space-y-2">
                                            <h3 className="text-xl font-bold uppercase tracking-widest italic text-white">‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç</h3>
                                            <p className="text-gray-500 text-[10px] uppercase tracking-[0.3em]">AI ‡§Ö‡§™‡§®‡•á ‡§Ü‡§™ ‡§∞‡§Ç‡§ó ‡§≤‡§ó‡§æ ‡§¶‡•á‡§ó‡§æ</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="w-full grid lg:grid-cols-2 gap-10 items-start">
                                {/* Original Photo Container */}
                                <div className="space-y-4">
                                    <div className="flex items-center gap-2">
                                        <span className="w-2 h-2 rounded-full bg-gray-600"></span>
                                        <h3 className="text-xs font-bold uppercase tracking-[0.3em] opacity-50">Original Photo</h3>
                                    </div>
                                    <div className="rounded-[3rem] overflow-hidden glass opacity-30 border border-white/5 shadow-inner">
                                        <img src={originalImage} className="w-full aspect-[4/5] object-cover" />
                                    </div>
                                </div>

                                {/* Result Container */}
                                <div className="space-y-8">
                                    <div className="flex items-center gap-2">

                                        <h3 className="text-xs font-bold uppercase tracking-[0.3em] text-[#ff0080]">Magic Result</h3>
                                    </div>
                                    
                                    <div className="magic-frame w-full aspect-[4/5]">
                                        <div className="magic-frame-inner w-full h-full bg-black/60">
                                            {isProcessing ? (
                                                <div className="w-full h-full flex flex-col items-center justify-center p-10 text-center gap-8">
                                                    <div className="loader-dots flex gap-2"><div></div><div></div><div></div></div>
                                                    <div className="space-y-2">
                                                        <h3 className="text-3xl font-black italic tracking-tighter uppercase animate-pulse">‡§∞‡§Ç‡§ó ‡§ò‡•ã‡§≤‡•á ‡§ú‡§æ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...</h3>
                                                        <p className="text-[10px] text-gray-500 italic uppercase tracking-[0.4em]">‡§¨‡•Å‡§∞‡§æ ‡§® ‡§Æ‡§æ‡§®‡•ã ‡§π‡•ã‡§≤‡•Ä ‡§π‡•à! üé®</p>
                                                    </div>
                                                </div>
                                            ) : (
                                                <img src={processedImage || originalImage} className="w-full h-full object-cover" />
                                            )}
                                        </div>
                                    </div>

                                    {!isProcessing && processedImage && (
                                        <div className="space-y-8 animate-in slide-in-from-bottom duration-700">
                                            {/* AI Feature Box */}
                                            <div className="glass p-8 rounded-[3rem] space-y-4 relative overflow-hidden group">
                                                <div className="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">‚ú®</div>
                                                <div className="flex justify-between items-center">
                                                    <span className="text-[10px] font-bold uppercase tracking-widest text-pink-500">AI Message</span>
                                                    <button onClick={playVoice} disabled={isSpeaking} className="p-3 bg-white/5 rounded-full hover:bg-pink-500/20 transition-colors">
                                                        {isSpeaking ? 'üîä' : 'üîä ‡§Ü‡§µ‡§æ‡§ú ‡§∏‡•Å‡§®‡•á‡§Ç'}
                                                    </button>
                                                </div>
                                                {isGeneratingShayari ? (
                                                    <div className="h-10 w-full bg-white/5 animate-pulse rounded-lg"></div>
                                                ) : (
                                                    <p className="text-2xl font-bold italic text-pink-100 leading-snug">"{aiShayari}"</p>
                                                )}
                                            </div>

                                            {/* Action Buttons */}
                                            <div className="flex gap-4">
                                                <button 
                                                    onClick={() => { setOriginalImage(null); setProcessedImage(null); setAiShayari(""); }}
                                                    className="flex-1 py-5 rounded-3xl bg-white/5 font-bold hover:bg-white/10 transition border border-white/10 text-xs uppercase tracking-[0.2em]"
                                                >
                                                    ‡§´‡•ã‡§ü‡•ã ‡§¨‡§¶‡§≤‡•á‡§Ç
                                                </button>
                                                <button 
                                                    onClick={() => {
                                                        const a = document.createElement('a');
                                                        a.href = processedImage;
                                                        a.download = 'holi_magic_pro_2026.png';
                                                        a.click();
                                                    }}
                                                    className="flex-[2] py-5 rounded-3xl bg-white text-black font-black text-xl hover:scale-105 transition shadow-2xl shadow-white/5 uppercase tracking-tighter"
                                                >
                                                    ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç ‚¨áÔ∏è
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}

                        {error && (
                            <div className="glass bg-red-600/10 border border-red-500/30 p-8 rounded-[2.5rem] text-red-400 font-bold text-center flex flex-col items-center gap-4">
                                <div className="text-3xl">‚ö†Ô∏è</div>
                                <p>{error}</p>
                                <button onClick={() => originalImage && applyMagic(originalImage)} className="text-[10px] underline uppercase tracking-widest">‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç</button>
                            </div>
                        )}
                    </main>

                    <input type="file" ref={fileInputRef} onChange={handleUpload} className="hidden" accept="image/*" />
                    
                    <footer className="mt-auto py-20 text-center opacity-30 space-y-4">
                        <div className="flex justify-center gap-4">
                            {[1,2,3,4,5].map(i => <div key={i} className="w-1 h-1 rounded-full bg-pink-600"></div>)}
                        </div>
                        <p className="text-[10px] font-bold tracking-[0.8em] uppercase">Produced with Love by HOLI PRO AI Lab ‚Ä¢ 2026</p>

        const root = ReactDOM.createRoot(document.getElementById('root'));

    </script>
