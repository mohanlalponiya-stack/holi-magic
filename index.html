<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Holi AI Magic Pro | ‡§ú‡§æ‡§¶‡•Å‡§à ‡§π‡•ã‡§≤‡•Ä ‡§â‡§§‡•ç‡§∏‡§µ</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

<style>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useRef } = React;

function App() {
  const [originalImage,setOriginalImage]=useState(null);
  const [processedImage,setProcessedImage]=useState(null);
  const [loading,setLoading]=useState(false);
  const [shayari,setShayari]=useState("");
  const [error,setError]=useState(null);
  const fileRef=useRef();

  const callGemini = async (model,payload) => {
    const res = await fetch("/api/gemini",{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({ model, payload })
    });
    if(!res.ok) throw new Error("AI ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ú‡§µ‡§æ‡§¨ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ");
    return res.json();
  };

  const applyMagic = async (img) => {
    try{
      setLoading(true); setError(null);
      const base64 = img.split(",")[1];

      const imgRes = await callGemini(
        "gemini-2.5-flash-image-preview",
        {
          contents:[{
            parts:[
              { text:"Add vibrant Holi colors and festive background" },
              { inlineData:{ mimeType:"image/png", data:base64 } }
            ]
          }]
        }
      );

      const out = imgRes.candidates[0].content.parts.find(p=>p.inlineData)?.inlineData.data;
      if(!out) throw new Error("Image generate failed");

      setProcessedImage("data:image/png;base64,"+out);

      const shayariRes = await callGemini(
        "gemini-2.5-flash-preview-09-2025",
        { contents:[{ parts:[{ text:"‡§π‡•ã‡§≤‡•Ä ‡§™‡§∞ 2 ‡§≤‡§æ‡§á‡§® ‡§ï‡•Ä ‡§∂‡§æ‡§Ø‡§∞‡•Ä ‡§≤‡§ø‡§ñ‡•ã" }] }] }
      );

      setShayari(shayariRes.candidates[0].content.parts[0].text);
    }
    catch(e){ setError(e.message); }
    finally{ setLoading(false); }
  };

  const upload = e => {
    const f=e.target.files[0];
    if(!f) return;
    const r=new FileReader();
    r.onload=x=>{
      setOriginalImage(x.target.result);
      applyMagic(x.target.result);
    };
    r.readAsDataURL(f);
  };

  return (
    <div className="min-h-screen flex flex-col items-center justify-center gap-6 p-6">
      <h1 className="text-4xl font-black">üé® Holi AI Magic</h1>

      <input ref={fileRef} type="file" onChange={upload} hidden accept="image/*" />
      <button onClick={()=>fileRef.current.click()} className="px-6 py-3 bg-pink-600 rounded-xl">
        ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç
      </button>

      {loading && <p>AI ‡§ï‡§æ‡§Æ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à...</p>}
      {error && <p className="text-red-400">{error}</p>}

      {processedImage && (
        <>
          <img src={processedImage} className="w-72 rounded-xl"/>
          <p className="italic text-pink-300">‚Äú{shayari}‚Äù</p>
        </>
      )}
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);
</script>
</body>
