<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Holi AI Magic Pro</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
body{
  background:#050505;
  color:white;
  font-family:system-ui, -apple-system, BlinkMacSystemFont;
}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
const { useState, useRef } = React;

function App() {
  const [originalImage,setOriginalImage] = useState(null);
  const [processedImage,setProcessedImage] = useState(null);
  const [loading,setLoading] = useState(false);
  const [shayari,setShayari] = useState("");
  const [error,setError] = useState(null);
  const fileRef = useRef();

  // üîí SAFE API CALL (Vercel API route)
  const callGemini = async (model, payload) => {
    const res = await fetch("/api/gemini", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ model, payload })
    });

    if (!res.ok) {
      throw new Error("AI ‡§∏‡§∞‡•ç‡§µ‡§∞ ‡§∏‡•á ‡§ú‡§µ‡§æ‡§¨ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ");
    }
    return res.json();
  };

  const applyMagic = async (img) => {
    try {
      setLoading(true);
      setError(null);
      setShayari("");
      setProcessedImage(null);

      const base64 = img.split(",")[1];

      // üé® IMAGE GENERATION
      const imgRes = await callGemini(
        "gemini-2.5-flash-image-preview",
        {
          contents: [{
            parts: [
              { text: "Add vibrant Holi colors, gulal powder and festive background" },
              { inlineData: { mimeType: "image/png", data: base64 } }
            ]
          }]
        }
      );

      const imgPart = imgRes?.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
      if (!imgPart) throw new Error("AI ‡§á‡§Æ‡•á‡§ú ‡§®‡§π‡•Ä‡§Ç ‡§¨‡§®‡§æ ‡§∏‡§ï‡§æ");

      setProcessedImage("data:image/png;base64," + imgPart.inlineData.data);

      // ‚ú® SHAYARI
      const shayariRes = await callGemini(
        "gemini-2.5-flash-preview-09-2025",
        {
          contents: [{
            parts: [{ text: "‡§π‡•ã‡§≤‡•Ä ‡§™‡§∞ ‡§è‡§ï ‡§õ‡•ã‡§ü‡•Ä 2 ‡§≤‡§æ‡§á‡§® ‡§ï‡•Ä ‡§∂‡§æ‡§Ø‡§∞‡•Ä ‡§≤‡§ø‡§ñ‡•ã" }]
          }]
        }
      );

      setShayari(
        shayariRes?.candidates?.[0]?.content?.parts?.[0]?.text ||
        "‡§∞‡§Ç‡§ó‡•ã‡§Ç ‡§∏‡•á ‡§≠‡§∞‡•Ä ‡§π‡•ã ‡§Ü‡§™‡§ï‡•Ä ‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ üå∏"
      );
    }
    catch (e) {
      setError(e.message);
    }
    finally {
      setLoading(false);
    }
  };

  const upload = e => {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = ev => {
      setOriginalImage(ev.target.result);
      applyMagic(ev.target.result);
    };
    reader.readAsDataURL(file);
  };

  return (
    <div className="min-h-screen flex flex-col items-center justify-center gap-6 p-6 text-center">
      <h1 className="text-4xl font-black">üé® Holi AI Magic</h1>

      <input
        ref={fileRef}
        type="file"
        accept="image/*"
        hidden
        onChange={upload}
      />

      <button
        onClick={() => fileRef.current.click()}
        className="px-8 py-3 bg-pink-600 rounded-xl font-bold hover:bg-pink-700"
      >
        ‡§´‡•ã‡§ü‡•ã ‡§ö‡•Å‡§®‡•á‡§Ç
      </button>

      {loading && <p className="animate-pulse">AI ‡§ï‡§æ‡§Æ ‡§ï‡§∞ ‡§∞‡§π‡§æ ‡§π‡•à‚Ä¶</p>}
      {error && <p className="text-red-400 font-bold">{error}</p>}

      {processedImage && (
        <div className="space-y-4">
          <img src={processedImage} className="w-72 mx-auto rounded-xl shadow-xl"/>
          <p className="italic text-pink-300">‚Äú{shayari}‚Äù</p>

          <a
            href={processedImage}
            download="holi-ai-magic.png"
            className="inline-block px-6 py-2 bg-white text-black rounded-lg font-bold"
          >
            ‡§°‡§æ‡§â‡§®‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç
          </a>
        </div>
      )}
    </div>
  );
}

ReactDOM
  .createRoot(document.getElementById("root"))
  .render(<App />);
</script>
</body>
</html>
